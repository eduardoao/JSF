<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}" />
		<f:viewAction action="#{livroBean.carregaPelaId}"
			if="#{param.livroId != null}" />
	</f:metadata>

	<ui:define name="titulo">
            Novo Livro
    </ui:define>

	<ui:define name="conteudo">
		<!-- Dados para cadastro do livro -->
		<div class="card crud-demo">
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo Livro" icon="pi pi-plus"
						actionListener="#{livroBean.novoLivro}"
						update="manage-product-content"
						oncomplete="PF('manageProductDialog').show()"
						styleClass="ui-button-success" style="margin-right: .5rem">

						<p:resetInput target="manage-product-content" />

					</p:commandButton>

					<p:commandLink value="Autores" action="#{livroBean.formAutor}"
						immediate="true" update="@all" />
				</p:toolbarGroup>
			</p:toolbar>

			<h:form>
				<h:messages id="messages" />
			</h:form>

			<!--  Cadastro e alteração de livros -->
			<h:form id="manage-product-content">
				<p:dialog header="Product Details" showEffect="fade" modal="true"
					widgetVar="manageProductDialog" responsive="true">

					<p:outputPanel id="manage-product-content-painel" class="ui-fluid">

						<p:fieldset legend="Dados do Livro">
							<h:panelGrid columns="2">

								<h:outputLabel value="Titulo:" for="titulo" />
								<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
									required="true" requiredMessage="Título obrigatório"
									validatorMessage="Título não pode ser superior a 40">
									<f:validateLength maximum="40" />
									<f:ajax event="blur" render="messages" />
								</h:inputText>

								<h:outputLabel value="ISBN:" for="isbn" />
								<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
									validator="#{livroBean.comecaComDigitoUm}" />

								<h:outputLabel value="Preço:" for="preco" />
								<h:inputText id="preco" value="#{livroBean.livro.preco}" />

								<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
								<h:inputText id="dataLancamento"
									value="#{livroBean.livro.dataLancamento.time}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:inputText>

								<h:outputLabel value="Capa:" for="capa" />
								<h:inputText id="capa" value="#{livroBean.livro.capa}"
									required="true" requiredMessage="Capa do livro é obrigatória"
									validatorMessage="Capa não pode ser superior a 600">
									<f:validateLength maximum="600" />
									<f:ajax event="blur" render="messages" />
								</h:inputText>

								<h:outputLabel value="Quantidade:" for="quantidade" />
								<h:inputText id="quantidade"
									value="#{livroBean.livro.quantidade}" required="true"
									requiredMessage="Quantidade é obrigatória"
									validatorMessage="quantidade não pode ser superior a 999">
									<f:validateLength maximum="999" />
									<f:ajax event="blur" render="messages" />
								</h:inputText>
							</h:panelGrid>

							<h:panelGrid>
								<h:commandButton value="Gravar Livro"
									action="#{livroBean.gravar}" process="@form"
									update="@form:formTabelaLivros" />

							</h:panelGrid>
						</p:fieldset>

						<p:fieldset legend="Dados do Autor">

							<p:panelGrid columns="4">
								<p:outputLabel value="Selecione Autor:" for="autor" />

								<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
									<f:selectItems value="#{livroBean.autores}" var="autor"
										itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
								</p:selectOneMenu>

								<p:commandButton value="Gravar Autor"
									action="#{livroBean.gravarAutor}" process="@this autor"
									update="tabelaAutores" />

								<p:commandLink value="ou cadastrar novo autor"
									action="#{livroBean.formAutor}" immediate="true" update="@all" />
							</p:panelGrid>

							<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
								id="tabelaAutores">
								<p:column>
									<h:outputText value="#{autor.nome}" />
								</p:column>

								<p:column>
									<p:commandLink value="X"
										action="#{livroBean.removerAutorDoLivro(autor)}"
										update="tabelaAutores" process="@this" />
								</p:column>
							</p:dataTable>

						</p:fieldset>

					</p:outputPanel>

				</p:dialog>

			</h:form>

			<!-- Tabela com informações sobre livros -->
			<h:form id="formTabelaLivros">
				<p:dataTable value="#{livroBean.livros}" var="livro"
					id="tabelaLivros">
					<p:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{livro.titulo}" />
					</p:column>

					<p:column>
						<f:facet name="header">ISBN</f:facet>
						<h:outputText value="#{livro.isbn}" />
					</p:column>

					<p:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{livro.preco}">
							<f:convertNumber type="currency" pattern="R$ #0.00"
								currencySymbol="R$" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{livro.dataLancamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Alterar</f:facet>
						<p:commandLink value="Alterar"
							action="#{livroBean.carregar(livro)}"
							oncomplete="PF('manageProductDialog').show()" process="@this"
							update="manage-product-content">
						</p:commandLink>
					</p:column>

					<p:column>
						<f:facet name="header">Remover</f:facet>
						<p:commandLink value="Remover"
							action="#{livroBean.remover(livro)}" update="formTabelaLivros" />

					</p:column>

				</p:dataTable>

			</h:form>

		</div>

	</ui:define>

</ui:composition>

</html>
